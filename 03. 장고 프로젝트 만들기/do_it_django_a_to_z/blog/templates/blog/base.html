<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>{% block head_title %}Blog{% endblock %}</title>
        {% comment %} <link href = "./bootstrap4/css/bootstrap.min.css" rel = "stylesheet" type = "text/css"> {% endcomment %}
        <link rel="stylesheet" href="{% static 'blog/bootstrap4/bootstrap.min.css' %}" media="screen">
    </head>
    <body>

        {% include 'blog/navbar.html' %}

        <div class = "container my-3">
            <div class = "row">
                <div class = "col-md-8 col-lg-9", id = "main-area">
                    {% block main-area %}

                    {% endblock %}
                </div>
                <div class = "col-md-4 col-lg-3">
                    <!-- 검색 위젯 -->
                    <div class = "card my-4">
                        <h5 class = "card-header">검색</h5>
                        <div class = "card-body">
                            <div class = "input-group">
                                <input type = "text" class = "form-control" placeholder = "검색어를 입력하세요.">
                                <span class = "input-group-append">
                                    <button class= " btn btn-secondary" type = "button">검색</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- 카테고리 위젯 -->
                    <div class = "card my-4">
                        <h5 class = "card-header">카테고리</h5>
                        <div class = "card-body">
                            <div class = "row">
                                <div class = "col-lg-6">
                                    <ul class = "list-unstyled mb-0">
                                        <li>
                                            <a href = "#">장고</a>
                                        </li>
                                        <li>
                                            <a href = "#">자바스크립트</a>
                                        </li>
                                        <li>
                                            <a href = "#">파이썬</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class = "col-lg-6">
                                    <ul class = "list-unstyled mb-0">
                                        <li>
                                            <a href = "#">C</a>
                                        </li>
                                        <li>
                                            <a href = "#">C++</a>
                                        </li>
                                        <li>
                                            <a href = "#">자바</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        <div>
                    </div>
                </div>
            </div>
        </div>
        
        {% include 'blog/footer.html' %}

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
